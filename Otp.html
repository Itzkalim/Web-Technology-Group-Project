<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Confirmation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body, html { width: 100%; height: 100%; }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      background: url('coffee.png.png') no-repeat center center/cover;
      color: white;
    }
    .form-container {
      width: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
    }
    .form-container h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }
    .form-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
    }
    .form-container button {
      padding: 0.75rem;
      border: none;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    .form-container button:hover { background: #ddd; }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>YOUR OTP</h2>
      <input type="text" placeholder="OTP" />
      <input type="password" placeholder="Set new Password" />
      <button onclick="window.location.href='login.html'">CONFIRM</button>
    </div>
  </div>
</body>
</html>
