<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>About Us - Coffee Maker</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: url('bg1.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    text-align: center;
  }
  .back-button {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    border: none;
    border-radius: 6px;
    padding: 10px 16px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: background-color 0.3s ease;
    z-index: 1000;
  }
  .back-button:hover {
    background-color: rgba(0, 0, 0, 0.9);
  }
  .back-button svg {
    fill: white;
    width: 18px;
    height: 18px;
  }
  .container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px 40px;
    border-radius: 8px;
    max-width: 400px;
    margin-bottom: 30px;
  }
  .container img {
    width: 100%;
    max-width: 300px;
    height: auto;
    display: block;
    margin: 0 auto 20px auto;
  }
  h2 {
    margin-bottom: 25px;
    color: white;
    font-weight: bold;
  }
  p {
    font-weight: bold;
    color: white;
    line-height: 1.4;
  }
  footer {
    width: 100%;
    max-width: 960px;
    display: flex;
    justify-content: space-between;
    color: white;
    font-weight: bold;
    padding: 0 20px 20px 20px;
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
  }
  footer div {
    flex: 1;
  }
  footer div.center {
    text-align: center;
  }
  footer div.right {
    text-align: right;
  }
</style>
</head>
<body>

<button class="back-button" onclick="history.back()" aria-label="Go back to previous page">
  <svg viewBox="0 0 20 20" aria-hidden="true" focusable="false">
    <path d="M9.707 14.707a1 1 0 01-1.414 0L3.586 10l4.707-4.707a1 1 0 011.414 1.414L6.414 10l3.293 3.293a1 1 0 010 1.414z"/>
  </svg>
  Back
</button>

<h2>ABOUT US</h2>

<div class="container">
  <img src="about us.jpg" alt="Coffee Maker Logo" />
</div>

<p>We are a forward-thinking company dedicated to delivering innovative solutions that drive real impact.<br/>
With a passionate team and a commitment to excellence, we aim to empower our clients through quality, creativity, and reliability.</p>

<footer>
  <div>IIUM</div>
  <div class="center">www.coffeemaker.com</div>
  <div class="right">+60 150 151 51 51</div>
</footer>

</body>
</html>
